<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JavaScript Practice</title>
<style>
  body{
    display:flex;
    flex-wrap:wrap;
  }
  .box{
    width:200px;
    height:200px;
    background-color:blue;
    cursor:pointer;
    transition:0.8s;
    margin:0 8px 8px 0;
    text-align: center;
    line-height:100px;
  }
  .win{
    background:greenyellow;
    border-radius:50%;
    transform:rotate(360deg);
  }
  .lose{
    transform:scale(0.9);
  }
</style>
</head>
<bady>

 <script>
'use strict';

const num = 10;
const winner = Math.floor(Math.random() * num); //0-4

for (let i = 0; i < num; i ++) {
const div=document.createElement('div');
div.classList.add('box');

div.addEventListener('click', () => {
  if (i === winner) {
    div.textContent = 'Win!';
    div.classList.add('win')
  } else {
    div.textContent='Lose!';
    div.classList.add('lose');
  }
});

document.body.appendChild(div);
}

 </script>
